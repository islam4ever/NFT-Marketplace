<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./profilecss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
              <div class="navbar">
        <div class="logo_con">
          <img src="./assets/imgs/image.png" alt="" class="logo_1" />
          <h2 class="NFT_user">NFT Marketplace</h2>
        </div>
        <div class="nav_links">
          <a href="./index.html">Marketplace</a>
          <a href="#">Rankings</a>
          <a href="./profile.html">Personal Wallet</a>

          <div class="signup_btn">
            <img src="./assets/imgs/image copy.png" alt="" />
            <button class="signup_nav">Sign Up</button>
          </div>
          <div class="burger">
            <img src="./assets/imgs/Burger Menu.svg" alt="">
           
          </div>
        </div>
      </div>
    </header>
    <main>
        <div class="hero">
            <div class="big_back_photo">
                <img src="./assets/imgs/Cover + Profile Image.png" alt="">
            </div>
        </div>
    </main>
    <section>
        <div class="high_section_1">
            <h1 class="anima_kid">Anima Kid </h1>
            <div class="buttons_of_two">
                <button class="back_code">0xc0E3...B79C</button>
                <div class="plus_follow">
                    <i class="fa-solid fa-plus"></i>
                    <button class="follow">Follow</button>
                </div>
                
            </div>
        </div>
        <div class="infos">
            <div class="first_of_infos">
                <h1>250k+</h1>
                <h2>Volume</h2>
            </div>
            <div class="second_of_infos">
                <h1>50+</h1>
                <h2>NFTs sold</h2>
            </div>
            <div class="third_of_infos">
                <h1>3000+</h1>
                <h2>Followers</h2>
            </div>
        </div>
        <div class="biography">
            <div class="bio">
                <h1>Bio</h1>
                <p>The internet's friendliest designer kid.</p>
            </div>
        </div>
        <div class="links">
            <h1>Links</h1>
            <div class="social_medias_to_use">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-discord"></i>
                <i class="fa-brands fa-telegram"></i>
            </div>
        </div>
        <div class="collected_and_so">
            <div class="created">
                <h1 class="created">Created</h1>
                <div class="counts_of_notification">
                    <h1>302</h1>
                </div>
            </div>
            <div class="owned">
                <h1>Owned</h1>
            </div>
            <div class="collection">
                <h1>Collection</h1>
            </div>
        </div>
        
    </section>
    <section>
        <div class="distant_galaxy">
            <img src="./assets/imgs/122798817c4f8936a4246f91674d47fe40c14d63 (1).png" alt="" class="distant_photo">
            <h1 class="distant_title">Distant Galaxy</h1>
            <div class="profile_little_1">
                <img src="./assets/imgs/911313b2d79c0afb936279fe8427b823bc6218b6.png" alt="" class="little_photo_1">
                <h2 class="little_title">Anima Kid</h2>
            </div>
            <div class="texts">
                <div class="texts_1">
                    <h1>Price</h1>
                    <h1>Highest Bid</h1>
                </div>
                <div class="texts_2">
                    <h1>1.63 ETH</h1>
                    <h1>0.33 wETH</h1>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
